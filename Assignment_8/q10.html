<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Sample Text</p>
<button onclick="changeSize(1)">ðŸ”º Increase</button>
<button onclick="changeSize(-1)">ðŸ”» Decrease</button>

<script>
    function changeSize(val) {
        let text = document.getElementById("text");
        let size = window.getComputedStyle(text).fontSize;
        text.style.fontSize = (parseInt(size) + val) + "px";
    }
</script>

</body>
</html>
