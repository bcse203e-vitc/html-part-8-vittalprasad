<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p >You pressed: <span id="keyPress"></span></p>

<script>
    document.addEventListener("keydown", function(event) {
        document.getElementById("keyPress").innerText = ` ${event.key}`;
    });
</script>

</body>
</html>
